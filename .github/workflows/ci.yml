name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  cmake:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yq gdb debhelper libudev-dev libinput-dev libpugixml-dev libcairo2-dev libx11-dev libxtst-dev libxrandr-dev libxi-dev libglib2.0-dev libgtk-3-dev libpulse-dev clang-format clang-tidy

      - name: Run CMake
        run: |
          mkdir build
          cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug || true
          cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug
          cmake --build build/ --target touchegg_music_client
